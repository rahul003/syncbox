<!DOCTYPE html>
{% load bootstrap_toolkit %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blob</title>
    <meta name="description" content="">
    <meta name="author" content="Dylan Verheul">
    {% bootstrap_stylesheet_tag %}
    <style type="text/css">
        body {
            padding-top: 60px;
        }
    </style>
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    {% bootstrap_javascript_tag %}
    {% block extra_head %}{% endblock %}
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">Blob</a>
            <ul class="nav">
                <li><a href="/accounts/signin">Signin</a></li>
                <li><a href="/accounts/signup">Signup</a></li>
                <li><a href="/accounts/signout">Signout</a></li>
                <li><a href="/accounts/">Profiles</a></li>
                
            </ul>
        </div>
    </div>
</div>

<div class="container">

    {% bootstrap_messages %}

    {% block content %}Empty page{% endblock %}

    <p><hr></p>

    <footer class="row">
        <div class="span6">
            <p>This is <a href="https://github.com/iarpit/blob">blob</a></p>
        </div>
        <div class="span6" style="text-align:right">
            <p>
                &copy; <a href="http://github.com/iarpit">Arpit Agrawal</a> 2013
            </p>
        </div>
    </footer>

</div> <!-- container -->

</body>
</html>
